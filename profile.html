<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="profile.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="loggeduser py-2 text-center">Logged in as: <span></span></div>

<nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="gallery.html">Gallery</a>
                <a class="nav-link" href="chat.html">Chat</a>
                <a class="nav-link active" href="#">User Profile</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link logout" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center">
    <div class="mt-4 top-alert w-75 p-2 fw-bold rounded-2 text-center text-white">Error</div>
</div>

<div class="profile-tab d-flex flex-sm-row flex-column justify-content-center gap-5 m-5">

    <div class="d-flex flex-column align-items-center">
        <div class="user-image border border-2">
            <img src="" alt="">
        </div>
        <div class="my-3">
            <p><b>Insert image URL link:</b></p>
            <input class="img-link border-1 rounded-2 p-2 w-100" type="text" placeholder="Image link">
            <button class="change-image btn btn-primary mt-3 w-100">Change Image</button>
        </div>
    </div>

    <div class="info d-flex flex-column">
        <div class="email"><b>Email: </b><span></span></div>

        <div class="password-box">
            <p class="mt-3"><b>Current password:</b></p>
            <input class="current-pass border-1 rounded-2 p-2 w-100" type="password" placeholder="Current password">
            <p class="mt-3"><b>New password:</b></p>
            <input class="new-pass border-1 rounded-2 p-2 w-100" type="password" placeholder="New password">
            <p class="mt-3"><b>Confirm password:</b></p>
            <input class="confirm-pass border-1 rounded-2 p-2 w-100" type="password" placeholder="Confirm new password">
            <div class="mt-4 alert bg-danger p-2 fw-bold rounded-2 text-center text-white">Error</div>
            <button class="btn change-pass-new btn-primary mt-3 w-100">Change Password</button>
        </div>

        <button class="btn change-pass btn-primary mt-2">Change Password</button>
    </div>
</div>

</body>
</html>
